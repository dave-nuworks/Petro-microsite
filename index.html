		<title>Petron Mixer</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

	<body>
		<div class="container">
			<div class="row my-5 justify-content-center">
				<div class="btn btn-secondary m-1" title="Play" id="play"><i class="bi bi-play-fill"></i></div>
				<div class="btn btn-secondary m-1" title="Pause"><i class="bi bi-pause-fill"></i></div>
				<div class="btn btn-secondary m-1" title="Skip to start" id="skip-start"><i class="bi bi-skip-start-fill"></i></div>
				<div class="btn btn-secondary m-1" title="Skip to end"><i class="bi bi-skip-end-fill"></i></div>
				<div class="btn btn-secondary m-1" title="Clear All/Selected" id="clearAll"><i class="bi bi-trash3"></i></div>
			</div>
			<div class="row">
				<div class="col-auto">
					<div class="row track">
						<div class="btn btn-primary" id="kick">ADD KICK</div>
					</div>
					<div class="row track">
						<div class="btn btn-primary" id="hihat">ADD HI-HAT</div>
					</div>
					<div class="row track">
						<div class="btn btn-primary" id="snare">ADD SNARE</div>
					</div>
				</div>
				<div class="col timeline">
					<div class="vl"></div>
					<div class="row tl-track d-flex flex-row" id="kick-tl"></div>
					<div class="row tl-track d-flex flex-row" id="hihat-tl"></div>
					<div class="row tl-track d-flex flex-row" id="snare-tl"></div>
				</div>
			</div>
